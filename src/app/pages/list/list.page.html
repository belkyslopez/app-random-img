<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Image list
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let image of images">
      <ion-button expand="block" (click)="viewImage()">
      <!--<ion-button expand="block" (click)="viewImage(image)">-->
        Image {{ image.id }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
