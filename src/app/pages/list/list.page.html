<ion-header [translucent]="true">
  <ion-toolbar>
    <!--<div (click)="back()" class="icon">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </div>-->
    <ion-title>
      Image list
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
   <ion-item *ngFor="let number of imageNumbers">
       <ion-button expand="block" (click)="viewImage(number)">
        Image {{number}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
